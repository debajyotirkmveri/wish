<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Message</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      background-image: url('https://www.littlebcakes.com/wp-content/uploads/2013/08/Birthday-Cake-Flowers-852x1024.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    #message {
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: black;
      display: none; /* Initially hide the message */
    }

    .flower-image {
      width: 150px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://tse2.mm.bing.net/th?id=OIP.E0SHY68FJ217kSlin_ln1AHaLA&pid=Api&P=0&h=180" alt="Rose Flower" class="flower-image">
    <div id="timer"></div>
    <div id="message"></div>
  </div>
  <script>
    const message = "ðŸŽ‚ Happy birthday, Papia! ðŸŽ‚ Wishing you a day as beautiful as your smile. ðŸŽ‚ May each moment be filled with love, laughter, and unforgettable memories. ðŸŽ‚ You deserve all the happiness in the world today and every day. ðŸŽ‚ Cheers to another amazing year ahead with you by my side.";
    const messageContainer = document.getElementById("message");
    const timerContainer = document.getElementById("timer");

    const targetDate = new Date("October 10, 2024 00:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timerContainer.innerHTML = `Time remaining: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timerInterval);
        timerContainer.style.display = "none"; // Hide the timer
        messageContainer.style.display = "block"; // Show the message
        displayMessage();
      }
    }

    function displayMessage() {
      const words = message.split(" ");
      let index = 0;

      const intervalId = setInterval(function() {
        messageContainer.textContent += words[index] + " ";
        index++;

        if (index === words.length) {
          clearInterval(intervalId);
        }
      }, 100);
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer(); // Initial call to set the timer immediately
  </script>
</body>
</html>
